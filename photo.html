<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Welcome to Croissant World: croissant photos - carousel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/styles.css">
    <title>Welcome to Croissant World / photos</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bold pt-5 mb-5">Yummy ü•ê photos</h1>
        <div id="carouselExampleDark" class="carousel carousel-dark slide pt-3" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/croissant-3.jpg" class="p-3 bg-light rounded shadow mx-auto d-block w-100"
                        alt="croissants">
                </div>
                <div class="carousel-item">
                    <img src="/img/croissant-4.jpg" class="p-3 bg-light rounded shadow mx-auto d-block w-100"
                        alt="croissant with choko flakes">
                </div>
                <div class="carousel-item">
                    <img src="/img/croissant-5.jpg" class="p-3 bg-light rounded shadow mx-auto d-block w-100"
                        alt="croissant with almond flakes">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="links pb-4">
            <a href="/" title="Home">Back to homepage</a>
            <a href="/contact.html" title="Contact">Contact us</a>
        </div>
    </div>

</body>

</html>
